<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <input type="text"
               placeholder="Search List"
               class="filter-input"
               [(ngModel)]="searchText">
  <ul>
    <li *ngFor="let movie of movieList | async | searchBy: ['title']: [searchText]">
      <a routerLink="/movies/{{ movie.id }}">{{ movie.title }}</a>
    </li>
  </ul>
</div>
